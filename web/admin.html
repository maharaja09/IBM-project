<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="header-content">
        <div class="logo">
            <img src="./image/logo.jpg" alt="logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html" target="_blank">Home</a></li>
            <li><a href="Courses.html" target="_blank">Courses</a></li>
            <li><a href="campus.html" target="_blank">Campus Life</a></li>
            <li><a href="admin.html" target="_blank">Admission</a></li>
        </ul>
    </div>
    <form>
        <h2>student registration form</h2>
        <p>fill in this form to register</p>

        <br>
        <label for="">first name</label>
        <input type="text" placeholder="enter your first name" name="first_name" required>
        <br>

        <br>
        <label for="">last name</label>
        <input type="text" placeholder="enter your last name" name="last_name" required>
        <br>

        <br>
        <label for="">email</label>
        <input type="email" placeholder="enter your e-mail" name="email" required>
        <br>

        <br>
        <label for="">date of brith</label>
        <input type="date" name="dob" required>
        <br>

        <br>
        <label for="">set username</label>
        <input type="text" placeholder="set username" name="username" required>
        <br>

        <br>
        <label for="">set password</label>
        <input type="password" placeholder="set password" name="password" required>
        <br>

        <br>
        <label><b>Gender</b></label><br>
        <input type="radio" name="gender" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" name="gender" value="Female">
        <label for="Female">Female</label><br>
        <input type="radio" name="gender" value="Others">
        <label for="Others">Others</label>
        <br>

        <br>
        <label><b>Course :</b></label>
        <select>
            <option value="Course">Course</option>
            <option value="CS">Computer Science And Engineering</option>
            <option value="IT">Information Technology</option>
            <option value="AI">Arificial Intelligence</option>
            <option value="CIVIL">Civil Engineering</option>
            <option value="MECH">Mechanical</option>
            <option value="BIO">Biotechnology</option>
            <option value="ECE">Electrical And Electronic Engineering</option>
        </select>
        <br>

        <br>
        <input type="button" value="Register" />
        
    </form>
</body>

</html>
